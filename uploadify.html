<!DOCTYPE html>
<html>
<head>
<title>Uploadify实例</title>
<link rel="stylesheet" type="text/css" href="./jquery.uploadify/uploadify.css" />
<script type="text/javascript" src="./jquery.uploadify/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="./jquery.uploadify/swfobject.js"></script>
<script type="text/javascript" src="./jquery.uploadify/jquery.uploadify.v2.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('#file_upload').uploadify({
'auto' : true,
'multi': true,
'uploader': './jquery.uploadify/uploadify.swf',
'script': './jquery.uploadify/uploadify.php',
'folder': './png',
'cancelImg': './jquery.uploadify/cancel.png',
});
});
</script>
</head>
<body>

<p><input type="file" name="file_upload" id="file_upload" /></p>
 


</body>
</html>
